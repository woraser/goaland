<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>
	
	<script type="text/javascript" src="/webResources/js/custom/fileMetaData/fileMetaData.js"></script>
	
</head>

<body>
	<div class="form-horizontal" id="fileMetaData" v-cloak="v-cloak">
		<input type="hidden" id="fileMetaDataId" th:value="${objectId}"/>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{fileMetaData.fileName}" for="loginId"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="metaData.fileName" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{fileMetaData.fileSize}" for="loginId"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="metaData.fileSizeH" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{fileSize.suffix}" for="loginId"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="metaData.suffix" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{fileMetaData.uploader}" for="loginId"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="metaData.uploaderName" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{fileMetaData.uploadTime}" for="loginId"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="metaData.uploadTime" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
	</div>  
</body>

</html>
