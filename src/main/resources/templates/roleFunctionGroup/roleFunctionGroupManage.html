<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="base">

<head>
	<meta charset="UTF-8" />
	<title th:text="#{roleFucntionGroupMgr}">权限组信息管理</title>
	
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.theme.css" />
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/jqgrid/css/ui.jqgrid.css" />
	<link rel="stylesheet" type="text/css" href="/webResources/plugins/pageJquery/css/zxf_page.css"/>
	
	<script type="text/javascript" src="/webResources/plugins/jqgrid/js/jquery.jqGrid.min.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jqgrid/src/i18n/grid.locale-cn.js"></script>
	<script type="text/javascript" src="/webResources/plugins/pageJquery/js/zxf_page.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/page/createPage.js"></script>
	<script type="text/javascript" src="/webResources/js/custom/roleFunctionGroup/roleFunctionGroupManage.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>

</head>

<body>
	<div layout:fragment="content" >
		<div class="companyMgr-edge" style="height: 1000px">
		    <div class="company-top">
		        <div class="company-big" th:text="#{systemMgr}">
		            	公司管理
		        </div>
		        <div class="company-small" th:text="#{roleFucntionGroupMgr}">
		            -权限组管理
		        </div>
		    </div>
		  	<div class="company-tab" style="border:0px">
		  		<div shiro:hasPermission="roleFunctionGroupMgr:delete" class="company-button" style="margin-right: 1%">
		            <button id="delete" class="company-button-import" th:text="#{edit}">
		           		删除
		            </button>
		        </div>
		        <div shiro:hasPermission="roleFunctionGroupMgr:edit" class="company-button" style="margin-right: 1%">
		            <button id="edit" class="company-button-new" th:text="#{edit}">
		           		编辑
		            </button>
		        </div>
		        <div shiro:hasPermission="roleFunctionGroupMgr:add" class="company-button" style="margin-right: 1%">
		            <button id="add" class="company-button-import" th:text="#{add}">
		           		 新增
		            </button>
		        </div>
			</div>
			<div class="data-table">
				<!-- 节点管理的表格 -->
				<div><table id="roleFunctionGroupTable"></table></div>
				<div class="zxf_pagediv" id="roleFunctionGroupPager"></div>
	    	</div>
		</div>
	</div>
</body>


</html>
