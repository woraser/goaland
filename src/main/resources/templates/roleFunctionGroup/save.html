<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>
	
	<link rel="stylesheet" type="text/css" media="screen" href="/webResources/plugins/ztree/zTreeStyle.css" />
	<link href="/webResources/css/custom/validate.css" rel="stylesheet"/>
	
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/ztree/jquery.ztree.all.min.js"></script>
	<script type="text/javascript" src="/webResources/js/custom/roleFunctionGroup/save.js" ></script>
	
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${roleFunctionGroup}" id="roleFunctionGroupForm">
		<input type="hidden" id="roleFunctionGroupId" name="roleFunctionGroupId" th:value="${roleFunctionGroup.id}"/> 
	    <fieldset>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{roleFunctionGroup.name}" for="name">权限组名称</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{name}" id="name" class="form-control" th:placeholder="#{roleFunctionGroup.name}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{roleFunctionGroup.roleFunction.choose}">选择权限</label>  
		    	<div class="col-sm-8">
		    	 	<div class="zTreeDemoBackground left">
						<ul id="roleFunctionGroupRoleFunctionTree" class="ztree"></ul>
					</div>
    			</div>
	    	</div>
	    </fieldset>  
	</form>  
</body>

</html>
