<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>
	
	<script type="text/javascript" src="/webResources/js/custom/messageInfo/messageInfo.js"></script>
	
</head>

<body>
	<div class="form-horizontal" id="messageInfo" v-cloak="v-cloak">
		<input type="hidden" id="messageInfoId" th:value="${id}"/>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{message.title}"></label>  
	    	<div class="col-sm-8">
	    		<textarea v-model="message.title" class="form-control" readonly="readonly"></textarea>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{message.content}"></label>  
	    	<div class="col-sm-8">
	    		<textarea v-model="message.content" class="form-control" readonly="readonly"></textarea>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{message.from}"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="message['from.name']" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{message.to}"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="message['to.name']" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{message.sendTime}"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="message.sendTime" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{message.readTime}"></label>  
	    	<div class="col-sm-8">
	    		<input v-model="message.readTime" class="form-control" readonly="readonly"/>
   			</div>
    	</div>
    	<div v-if="'url' in message" class="form-group">
	    	<label class="col-sm-3 control-label" th:text="#{message.viewDetail}"></label>  
	    	<div class="col-sm-8">
	    		<button v-on:click="viewDetail(message.url)" class="btn btn-info" th:text="#{message.viewDetail}"></button>
   			</div>
    	</div>
	</div>  
</body>

</html>
