<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<body>
	<div th:fragment="entrust">
		<div class="detail-div-in">
			<div class="detail-div-title">
	           <div class="detail-div-title1">
	               <img src="/webResources/img/process/process-title.png" style="margin-left: 40%;margin-top: 10%"/>
	           </div>
	           <div class="detail-div-title2" th:text="#{customerService.task.entrust}">
	               	转派
	           </div>
	           <div class="detail-div-title3">
	               	{{entrust.createTime}}
	           </div>
	           <div class="detail-div-title4">
	               <img src="/webResources/img/icon/dialogtitle.png" style="margin-top: 5%"/>
	           </div>
	           <div class="detail-div-title5">
	               <div style="width: 100%;height: 50%;font-size: 16px;color: #637B93;padding-top: 8%">
	                   	{{detailData.applicant.name}}
	               </div>
	               <div style="width: 100%;height: 50%;color: #C7CFDA;" th:text="#{applyer}">
	                   	申请人
	               </div>
	           </div>
	       </div>
	       <div class="col-lg-12" style="padding-left:1%;padding-right:1%;margin-left: 22%;width: 77%;margin-top: 20px">
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.repair.faultCategory}">故障分类:</span>
					</div>
					<div class="col-lg-6 formone" style="text-align:left;">
						<span style="margin-top: 5px" v-for="faultCategory in detailData.entrustDetail.faultCategoryList">{{faultCategory.name}}&nbsp;&nbsp;</span>
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.repair.device}">设备序列号:</span>
					</div>
					<div class="col-lg-6 formone" style="text-align:left;">
						<span style="margin-top: 5px" v-for="device in detailData.entrustDetail.deviceList">{{device.serialNo}}&nbsp;&nbsp;</span>
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail" style="height: 40px">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.repair.fellowList}">同行工程师:</span>
					</div>
					<div class="col-lg-6 formone" style="text-align:left;height: 40px">
						<span style="margin-top: 5px" v-for="fellow in detailData.entrustDetail.fellowList">{{fellow.name}}&nbsp;&nbsp;</span>
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.repair.beginTime}">维修开始时间:</span>
					</div>
					<div class="col-lg-4 formone">
						<span style="margin-top: 5px">{{detailData.entrustDetail.repairStartTime}}</span>
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.repair.endTime}">维修结束时间:</span>
					</div>
					<div class="col-lg-4 formone">
						<span style="margin-top: 5px">{{detailData.entrustDetail.repairEndTime}}</span>
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-4 formone">
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail" style="margin-top:8px;">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.problemDescription}">问题描述:</span>
					</div>
					<div class="col-lg-6 formone" style="margin-top:8px;">
						<textarea rows="2" cols="5" name="textarea" class="autosize form-control textarea-transition" readonly="readonly" style="width:100%;overflow: hidden; overflow-wrap: break-word; resize: none; height: 100%;">{{detailData.entrustDetail.problemDescription}}</textarea>
					</div>
					<div class="col-lg-4 formone" style="margin-top:8px;">
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail" style="margin-top:8px;">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.failureCause}">故障原因:</span>
					</div>
					<div class="col-lg-6 formone" style="margin-top:8px;">
						<textarea rows="2" cols="5" name="textarea" class="autosize form-control textarea-transition" readonly="readonly" style="width:100%;overflow: hidden; overflow-wrap: break-word; resize: none; height: 100%;">{{detailData.entrustDetail.failureCause}}</textarea>
					</div>
					<div class="col-lg-4 formone" style="margin-top:8px;">
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail" style="margin-top:8px;">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.processMode}">处理方式:</span>
					</div>
					<div class="col-lg-6 formone" style="margin-top:8px;">
						<textarea rows="2" cols="5" name="textarea" class="autosize form-control textarea-transition" readonly="readonly" style="width:100%;overflow: hidden; overflow-wrap: break-word; resize: none; height: 100%;">{{detailData.entrustDetail.processMode}}</textarea>
					</div>
					<div class="col-lg-4 formone" style="margin-top:8px;">
					</div>
				</div>
				<div class="form-group col-lg-12">
					<div class="col-lg-2 formone titleprocessdetail" style="margin-top:8px;">
						<span class="processdetail-label" style="margin-top: 5px" th:text="#{customerService.taskDef.repair.file}">附件:</span>
					</div>
					<div class="col-lg-4 formone" style="margin-top:8px;">
						<table>
	                  		<tr>
	                  			<td v-for="fileData in entrustFiles"> 
	                  				<a v-bind:href="'/fileDownload/'+fileData.stringObjectId" data-lighter="data-lighter">
									  <img v-bind:src="'/fileDownload/'+fileData.stringObjectId" v-bind:id="fileData.stringObjectId" style="width: 80px;height: 80px;"/>
									</a>
	                  			</td>
	                  		</tr>
	                  	</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
