<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>
	
	<link href="/webResources/plugins/fileinput/css/fileinput.css" rel="stylesheet"/>
	<link href="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
	
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/datetimepicker/bootstrap-datetimepicker.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/fileinput/js/fileinput.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/fileinput/js/locales/zh.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/process/customerService/startProcessForm.js" ></script>
	
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${process}" id="customerServiceForm">
		<input type="hidden" id="customerServiceId" name="customerServiceId" th:value="${process.id}"/>  
	    <fieldset>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.projectNo}" for="projectNo">项目号</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{startDetail.projectNo}" id="projectNo" class="form-control" th:placeholder="#{customerService.projectNo}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.projectName}" for="projectName">项目名称</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{startDetail.projectName}" id="projectName" class="form-control" th:placeholder="#{customerService.projectName}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.projectLocation}" for="projectLocation">项目地址</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{startDetail.projectLocation}" id="projectLocation" class="form-control" th:placeholder="#{customerService.projectLocation}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.contactMan}" for="contactMan">联系人</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{startDetail.contactMan}" id="contactMan" class="form-control" th:placeholder="#{customerService.contactMan}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.contactNumber}" for="contactNumber">联系方式</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{startDetail.contactNumber}" id="contactNumber" class="form-control" th:placeholder="#{customerService.contactNumber}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.proposeTime}" for="proposeTime">提出时间</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{startDetail.proposeTime}" id="proposeTime" class="form-control" th:placeholder="#{customerService.proposeTime}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.sceneDescription}" for="sceneDescription">现场描述</label>  
		    	<div class="col-sm-8">
		    		<textarea th:field="*{startDetail.sceneDescription}" id="sceneDescription" class="form-control" th:placeholder="#{customerService.sceneDescription}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.estimateDevices}" for="estimateDevices">预估维修设备</label>  
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{startDetail.estimateDevices}" id="estimateDevices" class="form-control" th:placeholder="#{customerService.estimateDevices}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.otherDemands}" for="otherDemands">其他要求</label>  
		    	<div class="col-sm-8">
		    		<textarea th:field="*{startDetail.otherDemands}" id="otherDemands" class="form-control" th:placeholder="#{customerService.otherDemands}"/>  
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{nextAssignee}" for="engineeDep">选择工程部人员</label>  
		    	<div class="col-sm-8">
		    	 	<select name="engineeDep" id="engineeDep" class="form-control"> 
		            	<option th:each="account : ${accounts}" th:value="${account.loginId}" th:text="${account.name}"></option>
		            </select>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{customerService.uploadFile}" for="file">文件上传</label>  
		    	<div class="col-sm-8">
		    		<input type="file" id="fileUpLoad" multiple="multiple"  name="fileUpLoad" data-show-caption="true"/>
    			</div>
	    	</div>
	    	<div class="form-group">
	    		<label class="col-sm-7 control-label" th:text="#{multipleUpload}"></label>
	    	</div>
	    </fieldset>  
	</form>  
</body>

</html>
