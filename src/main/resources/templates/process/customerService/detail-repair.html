<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<body>
	<div th:fragment="repair">
       <div class="detail-div-in">
            <div class="detail-div-title">
                <div class="detail-div-title1">
                    <img src="/webResources/img/process/process-title.png" style="margin-left: 40%;margin-top: 10%"/>
                </div>
                <div class="detail-div-title2" th:text="#{customerService.task.repair}">
                    	维修
                </div>
                <div class="detail-div-title3">
                    	{{repair.createTime}}
                </div>
                <div class="detail-div-title4">
                    <img src="/webResources/img/icon/dialogtitle.png" style="margin-top: 5%"/>
                </div>
                <div class="detail-div-title5">
                    <div style="width: 100%;height: 50%;font-size: 16px;color: #637B93;padding-top: 8%">
                        	{{detailData.applicant.name}}
                    </div>
                    <div style="width: 100%;height: 50%;color: #C7CFDA;" th:text="#{applyer}">
                        	申请人
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 10%;">
                <div style="width: 100%;height: 100%;margin-top: 3%">
                    <div class="other-require" style="float: left;width: 10%;margin-left: 6%;color: #566E88" th:text="#{assignee}">
                        	办理人：
                    </div>
                    <div class="other-require1" style="border:solid red 0px;background:#F9F9F9;float: left;height:80%;width: 60%;margin-left: 2%">
                        	{{detailData['repairer.name']}}
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 20%">
                <div style="width: 100%;height: 100%;margin-top: 2%">
                    <div class="other-require" style="float: left;width: 10%;margin-left: 6%;color: #566E88" th:text="#{customerService.problemDescription}">
                        	问题描述
                    </div>
                    <div class="other-require1" style="float: left;height:100%;width: 60%;margin-left: 2%">
                        	{{detailData.repairDetail.problemDescription}}
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 20%">
                <div style="width: 100%;height: 100%;margin-top: 0%">
                    <div class="other-require" style="float: left;width: 10%;margin-left: 6%;color: #566E88" th:text="#{customerService.failureCause}">
                        	故障原因
                    </div>
                    <div class="other-require1" style="float: left;height:100%;width: 60%;margin-left: 2%">
                        	{{detailData.repairDetail.failureCause}}
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 20%">
                <div style="width: 100%;height: 100%;margin-top: 0%">
                    <div class="other-require" style="float: left;width: 10%;margin-left: 6%;color: #566E88" th:text="#{customerService.processMode}">
                        	处理方式
                    </div>
                    <div class="other-require1" style="word-wrap:break-word;float: left;height:100%;width: 60%;margin-left: 2%">
                        	{{detailData.repairDetail.processMode}}
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 20%">
                <div style="width: 100%;height: 100%;margin-top: 0%">
                    <div style="float: left;width: 10%;margin-left: 8%;color: #566E88" th:text="#{customerService.taskDef.repair.file}">
                        	附件
                    </div>
                    <div style="float: left;height:100%;width: 60%;margin-left: 2%">
                       	<table>
	                  		<tr>
	                  			<td v-for="fileData in repairFiles"> 
	                  				<a v-bind:href="'/fileDownload/'+fileData.stringObjectId" data-lighter="data-lighter">
									  <img v-bind:src="'/fileDownload/'+fileData.stringObjectId" v-bind:id="fileData.stringObjectId" style="width: 80px;height: 80px;"/>
									</a>
	                  			</td>
	                  		</tr>
	                  	</table>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>

</html>
