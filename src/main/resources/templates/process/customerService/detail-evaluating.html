<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<body>
	<div th:fragment="evaluating">
       <div class="detail-div-in">
            <div class="detail-div-title">
                <div class="detail-div-title1">
                    <img src="/webResources/img/process/process-title.png" style="margin-left: 40%;margin-top: 10%"/>
                </div>
                <div class="detail-div-title2" th:text="#{customerService.task.evaluating}">
                    	问题评估
                </div>
                <div class="detail-div-title3">
                    {{evaluating.createTime}}
                </div>
                <div class="detail-div-title4">
                    <img src="/webResources/img/icon/dialogtitle.png" style="margin-top: 5%"/>
                </div>
                <div class="detail-div-title5">
                    <div style="width: 100%;height: 50%;font-size: 16px;color: #637B93;padding-top: 8%">
                        	{{detailData.applicant.name}}
                    </div>
                    <div style="width: 100%;height: 50%;color: #C7CFDA;" th:text="#{applyer}">
                        	申请人
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 35%">
                <div style="width: 100%;height: 100%;margin-top: 3%">
                    <div class="other-require" style="float: left;width: 10%;margin-left: 6%;color: #566E88" th:text="#{customerService.breakdownDevice}">
                        	问题评估：
                    </div>
                    <div class="other-require1" style="float: left;height:80%;width: 60%;margin-left: 2%">
                        	{{detailData.evaluatingDetail.breakdownDevice}}
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 35%;margin-top: -5%">
                <div style="width: 100%;height: 100%;margin-top: 3%">
                    <div class="other-require" style="float: left;width: 10%;margin-left: 6%;color: #566E88" th:text="#{assignee}">
                        	办理人：
                    </div>
                    <div class="other-require1" style="border:solid red 0px;background:#F9F9F9;float: left;height:80%;width: 60%;margin-left: 2%">
                        	{{detailData.examineDetail.engineeDep.name}}
                    </div>
                </div>
            </div>
            <div class="detail-div-bottom" style="height: 35%;margin-top: -5%">
                <div style="width: 100%;height: 100%;margin-top: 3%">
                    <div class="other-require" style="float: left;width: 10%;margin-left: 6%;color: #566E88" th:text="#{nextAssignee}">
                        	下一步办理人：
                    </div>
                    <div class="other-require1" style="border:solid red 0px;background:#F9F9F9;float: left;height:80%;width: 60%;margin-left: 2%">
                        	{{detailData.evaluatingDetail.servicer.name}}
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>

</html>
