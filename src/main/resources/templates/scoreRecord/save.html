<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
	<meta charset="UTF-8" />
	<title></title>
	
	<link href="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet"/>
	<link href="/webResources/css/custom/validate.css" rel="stylesheet"/>

	<script type="text/javascript" src="/webResources/plugins/jquery-UI/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-validate/dist/localization/messages_zh.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-form/jquery.form.min.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/jquery-BlockUI/jquery.blockUI.js" ></script>
	<script type="text/javascript" src="/webResources/plugins/chosen/chosen.jquery.js" ></script>
	<script type="text/javascript" src="/webResources/js/custom/scoreRecord/save.js" ></script>
	
</head>

<body class="skin-blue sidebar-mini">
	<form class="form-horizontal" role="form" th:object="${scoreRecord}" id="recordForm">
		<input type="hidden" id="integralId" name="integralId" th:value="${integralId}"/>
	    <fieldset>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{integral.category}">选择种类</label>
		    	<div class="col-sm-8">
		    		<select th:field="*{operate}" id="devCategory" name="devCategory" class="form-control">
		            	<option th:each="operate : ${operates}" th:value="${operate}" th:text="#{'integral.'+${operate}}"></option>
		            </select>
    			</div>
	    	</div>
	    	<div class="form-group">
		    	<label class="col-sm-3 control-label"  th:text="#{integral.record.score}">积分</label>
		    	<div class="col-sm-8">
		    		<input type="text" th:field="*{score}" class="form-control" th:placeholder="#{integral.record.score}"/>
    			</div>
	    	</div>
			<div class="form-group">
				<label class="col-sm-3 control-label"  th:text="#{integral.record.reason}">积分</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{reason}" class="form-control" th:placeholder="#{integral.record.reason}"/>
				</div>
			</div>
	    </fieldset>
	</form>  
</body>

</html>
